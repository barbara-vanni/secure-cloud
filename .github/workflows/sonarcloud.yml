name: SonarCloud

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  sonar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake ninja-build unzip curl git jq

      - name: Install vcpkg
        run: |
          git clone https://github.com/microsoft/vcpkg.git "${{ github.workspace }}/vcpkg"
          "${{ github.workspace }}/vcpkg/bootstrap-vcpkg.sh" -disableMetrics

      - name: Install C++ deps (vcpkg)
        run: |
          "${{ github.workspace }}/vcpkg/vcpkg" install drogon curl[openssl] nlohmann-json --triplet x64-linux

      - name: Download build-wrapper
        run: |
          curl -sSLo bw.zip https://sonarcloud.io/static/cpp/build-wrapper-linux-x86.zip
          unzip -q bw.zip

      # Configure (NON wrapé)
      - name: Configure project
        run: |
          rm -rf build bw-output
          cmake -S . -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_TOOLCHAIN_FILE="${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake" \
            -DVCPKG_TARGET_TRIPLET=x64-linux \
            -DCMAKE_FIND_PACKAGE_PREFER_CONFIG=ON

      # Build (WRAPÉ)
      - name: Build (wrapped)
        run: |
          ./build-wrapper-linux-x86/build-wrapper-linux-x86-64 \
            --out-dir bw-output \
            ninja -C build

      # Normalise les chemins absolus vers /github/workspace
      - name: Normalize compile_commands.json paths for Docker
        run: |
          FROM_PATH="${GITHUB_WORKSPACE}"
          TO_PATH="/github/workspace"
          test -f bw-output/compile_commands.json || { echo "compile_commands.json introuvable"; exit 1; }
          jq --arg from "$FROM_PATH" --arg to "$TO_PATH" '
            map(
              .directory = (.directory | gsub($from; $to)) |
              .file      = (.file      | gsub($from; $to))
            )' bw-output/compile_commands.json > bw-output/compile_commands.fixed.json
          mv bw-output/compile_commands.fixed.json bw-output/compile_commands.json
          head -n 1 bw-output/compile_commands.json || true

      # ⚠️ Ajout : s'assure que /github/workspace/build existe aussi dans le conteneur du scanner
      - name: Ensure build dir exists for scanner
        run: |
          mkdir -p build

      - name: Run SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.organization=secure-cloud
            -Dsonar.projectKey=barbara-vanni_secure-cloud
            -Dsonar.projectVersion=${{ github.run_number }}
            -Dsonar.cfamily.compile-commands=bw-output/compile_commands.json
            -Dsonar.exclusions=${{ steps.excl.outputs.exclusions }}
            -Dsonar.verbose=true
