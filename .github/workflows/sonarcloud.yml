name: SonarCloud Analysis

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  sonarqube:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install all dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git cmake g++ build-essential wget unzip \
            gcovr lcov uuid-dev openssl libssl-dev zlib1g-dev libjsoncpp-dev \
            libcurl4-openssl-dev nlohmann-json3-dev
          
          # Clone Drogon avec son sous-module Trantor
          git clone --recurse-submodules https://github.com/drogonframework/drogon.git
          cd drogon
          mkdir build && cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release
          sudo make -j"$(nproc)" install

      - name: Clean and download SonarQube Build Wrapper
        run: |
          rm -rf build-wrapper-linux-x86 build-wrapper-linux-x86.zip
          wget https://sonarcloud.io/static/cpp/build-wrapper-linux-x86.zip -O build-wrapper.zip
          unzip -o build-wrapper.zip
          chmod +x build-wrapper-linux-x86/build-wrapper-linux-x86-64
          echo "BUILD_WRAPPER_PATH=$(pwd)/build-wrapper-linux-x86/build-wrapper-linux-x86-64" >> $GITHUB_ENV

      - name: Build all microservices with Build Wrapper
        run: |
          rm -rf bw-output
          mkdir -p bw-output

          for service in auth-service files-service messaging-service audit-service; do
            echo "=== Building $service ==="
            rm -rf $service/build
            mkdir -p $service/build
            cd $service/build

            # Étape 1 : génération des Makefiles
              cmake -DCMAKE_BUILD_TYPE=Debug \
                    -DCMAKE_CXX_FLAGS="--coverage" \
                    -DCMAKE_PREFIX_PATH=/usr/local \
                    -DCMAKE_CXX_COMPILER=g++ \
                    -DCMAKE_EXPORT_COMPILE_COMMANDS=ON ..

            # Étape 2 : compilation réelle avec le build-wrapper
            $BUILD_WRAPPER_PATH --out-dir ../../bw-output/$service make -j$(nproc)
            cp compile_commands.json ../../bw-output/$service/
            cd ../..
          done
          
          echo "Merging all Build Wrapper outputs..."
          mkdir -p bw-output
          echo '{"version":0,"captures":[' > bw-output/build-wrapper-dump.json
          first=true

          for service in auth-service files-service messaging-service audit-service; do
            f="bw-output-$service/build-wrapper-dump.json"
            if [ -f "$f" ]; then
              if [ "$first" = true ]; then
                first=false
              else
                echo "," >> bw-output/build-wrapper-dump.json
              fi
              # Extraire uniquement le contenu du tableau "captures"
              sed -n '/"captures": \[/,/\]/{//!p}' "$f" | sed '1d;$d' >> bw-output/build-wrapper-dump.json
            fi
          done

          echo ']}' >> bw-output/build-wrapper-dump.json

          # Fusion propre des fichiers compile_commands.json
          echo "[" > bw-output/compile_commands.json
          first=true
          for service in auth-service files-service messaging-service audit-service; do
            f="$service/build/compile_commands.json"
            if [ -s "$f" ]; then
              if [ "$first" = true ]; then
                first=false
              else
                echo "," >> bw-output/compile_commands.json
              fi
              sed '1d;$d' "$f" >> bw-output/compile_commands.json
            fi
          done
          echo "]" >> bw-output/compile_commands.json
      
      

      - name: Validate compile_commands.json
        run: |
          echo "Vérification du contenu de compile_commands.json :"
          cat bw-output/compile_commands.json
          echo
          echo "Nombre de commandes trouvées :"
          grep -c '"file":' bw-output/compile_commands.json || true

      - name: Generate coverage report
        run: |
          echo "Generating gcov coverage files..."
          rm -rf coverage
          mkdir coverage
          gcovr -r . --gcov-output -o coverage || echo "Coverage skipped (no .gcda files found)"

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v2
        with:
          args: >
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.organization=secure-cloud
            -Dsonar.projectKey=barbara-vanni_secure-cloud
            -Dsonar.projectVersion=${{ github.run_number }}
            -Dsonar.cfamily.compile-commands=bw-output/compile_commands.json
            -Dsonar.cfamily.gcov.reportsPath=coverage
            -X
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
