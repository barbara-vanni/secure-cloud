name: SonarCloud

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  sonar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # (Optionnel) installe les outils de build de base. À garder si ton projet en a besoin.
      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake ninja-build unzip curl

      # 1) Récupère le build-wrapper (Linux)
      - name: Download build-wrapper
        run: |
          curl -sSLo bw.zip https://sonarcloud.io/static/cpp/build-wrapper-linux-x86.zip
          unzip -q bw.zip

      # 2) Configure (NON wrapé) — adapte si tu n'utilises pas CMake
      - name: Configure project
        run: |
          rm -rf build bw-output
          cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Release

      # 3) Build (WRAPÉ) — c’est cette étape qui alimente bw-output/
      #    Si tu utilises make : remplace "ninja -C build" par "make -C build -j"
      - name: Build (wrapped)
        run: |
          ./build-wrapper-linux-x86/build-wrapper-linux-x86-64 \
            --out-dir bw-output \
            ninja -C build

      # === Ton step existant, inchangé ===
      - name: Run SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.organization=secure-cloud
            -Dsonar.projectKey=barbara-vanni_secure-cloud
            -Dsonar.projectVersion=${{ github.run_number }}
            -Dsonar.cfamily.build-wrapper-output=bw-output
            -Dsonar.exclusions=${{ steps.excl.outputs.exclusions }}
            -Dsonar.verbose=true
